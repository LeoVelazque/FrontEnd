<!DOCTYPE html>
<html>
<head>
	<title>Lista desplegable con checkbox</title>
	<style type="text/css">
		#lista-desplegable {
			display: none;
		}
	</style>
	<script type="text/javascript">
		function mostrarListaDesplegable() {
			var listaDesplegable = styles.css("lista-desplegable");
			if (listaDesplegable.style.display === "none") {
				listaDesplegable.style.display = "block";
			} else {
				listaDesplegable.style.display = "none";
			}
		}
	</script>
</head>
<body>
	<label>
		<input type="checkbox" onchange="mostrarListaDesplegable()"> Mostrar lista desplegable
	</label>
